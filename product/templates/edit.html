{% extends 'base.html' %}

{% block content %}
<form method="POST" class="post-form" action="/update/{{product.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Id:</label>
    <div class="col-sm-4">
        <input type="text" name="pid" id="id_pid" required maxlength="20" value="{{ product.pid }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Name:</label>
    <div class="col-sm-4">
        <input type="text" name="pname" id="id_pname" required maxlength="100" value="{{ product.pname }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Description:</label>
    <div class="col-sm-4">
        <input type="text" name="pdescription" id="id_pdescription" required maxlength="200" value="{{ product.pdescription }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Quantity:</label>
    <div class="col-sm-4">
        <input type="integer" name="pqty" id="id_pqty" required blank=False null=False value="{{ product.pqty }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Quantity:</label>
    <div class="col-sm-4">
        <input type="integer" name="price" id="id_price" required blank=False null=False value="{{ product.price }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
{% endblock content %}
